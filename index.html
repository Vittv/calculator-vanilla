<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Eepy Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display-container">
                <div class="operation"></div>
                <div class="display"></div>
            </div>
            <div class="btn-container">
                <button class="btn-clear">C</button>
                <button class="btn-backspace">âŒ«</button>       
                <button class="btn-divide operator">/</button>
                <button class="btn-seven number">7</button>
                <button class="btn-eight number">8</button>
                <button class="btn-nine number">9</button>
                <button class="btn-multiply operator">x</button>
                <button class="btn-four number">4</button>
                <button class="btn-five number">5</button>
                <button class="btn-six number">6</button>
                <button class="btn-subtract operator">-</button>
                <button class="btn-one number">1</button>
                <button class="btn-two number">2</button>
                <button class="btn-three number">3</button>
                <button class="btn-add operator">+</button>
                <button class="btn-zero number">0</button>
                <button class="btn-decimal">.</button>
                <button class="btn-equals">=</button> 
            </div>       
        </div>
    </div>
        <footer>
        <div class="footer-container">
            <p class="credits">Made by Vitt</p>
            <a href="https://github.com/Vittv" target="_blank" class ="github-icon">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>
    <script src="src/script.js"></script>
</body>
</html>
